<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/cover.css" />
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../scripts/auth/login.js"></script>
    <script src="../scripts/theme-switcher.js" defer></script>

</head>

<body class="d-flex h-100 text-center text-bg-dark" id="body">
    <div class="dropdown position-absolute top-0 start-0 m-3">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-circle-half" id="dropdow-icon"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light">
                    <i class="bi bi-sun-fill me-2" id="ligth-theme-icon"></i> Light
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
                    <i class="bi bi-moon-fill me-2" id="dark-theme-icon"></i> Dark
                </button>
            </li>
        </ul>
    </div>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Inovate Habits</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0" href="../index.html">Home</a>
                    <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Entrar</a>
                    <a class="nav-link fw-bold py-1 px-0 " aria-current="page" href="register.html">Registrar-se</a>
                </nav>
            </div>
        </header>
        <main class="container d-flex align-items-center justify-content-center vh-100">
            <div class="auth-card border rounded-3 shadow p-5 w-100" style="max-width: 400px;">
                <h3 class="login-title mb-4 text-center ">Login</h3>

                <form id="auth-form" class="d-flex flex-column gap-3">
                    <div class="d-flex justify-content-start align-items-start flex-column">
                        <label for="email" class="form-label">E-mail</label>
                        <input id="emailInput" type="email" placeholder="Digite seu e-mail" class="form-control" />
                    </div>

                    <div class="d-flex justify-content-start align-items-start flex-column">
                        <label for="password" class="form-label">Senha</label>
                        <input id="passwordInput" type="password" placeholder="Digite sua senha" class="form-control" />
                    </div>

                    <button type="submit" id="auth-button" class="btn btn-primary w-100">Entrar</button>

                    <p class="text-center mt-3">
                        Ainda n√£o tem uma conta?
                        <a id="toggle-auth" class="text-decoration-none" href="register.html">Crie aqui!</a>
                    </p>
                </form>
            </div>
        </main>
    </div>
</body>


</html>
